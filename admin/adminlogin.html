<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Uttarakhand With Us">
  <meta name="keywords" content="Tourism,Uttarakhand,Nature,web-appication">
  <!-- open graph data -->
  <meta property="og:site_name" content="Uttarakhand Tourism">
  <meta property="og:title" content="Explore Uttarakhand With Us">
  <meta property="og:url" content="url">
  <meta property="og:image" content="Image Url">
  <title>Admin Login</title>

  <!-- link goggle font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../stylesheets/signupstyle.css">
  <style>
    .admin-header {
      &>header {
        padding: 1rem;
        height: 80px;
        background-color: var(--blue);
        display: flex;
        align-items: center;

        &>nav {
          flex: 1 1 auto;
          text-align: center;

          & a {
            color: var(--white);
          }
        }
      }
    }

    .login {
      height: calc(100vh - 80px);
    }
  </style>
</head>

<body>
  <section class="admin-header">
    <header id="header">
      <a href="./index.html" class="logo">
        <img src="../Assests/logo.svg" alt="logo">
      </a>

      <nav class="navigation" role="navigation">
        <ul>
          <li><a href="../index.html">Home</a> </li>
        </ul>
      </nav>
    </header>
  </section>

  <section class="login">
    <div class="login-container">
      <div class="left">
        <img src="../Assests/login.jpg" alt="image">
      </div>
      <div class="right">
        <h2 class="heading">Welcome</h2>
        <div class="forms">
          <h3 class="mb-1">Login As Admin</h3>
          <div class="form signin-form">
            <form action="#" id="signin">
              <div class="input-field">
                <label for="admin-email">Admin Email</label>
                <input type="email" id="admin-email" name="adminemail" placeholder="Your Email">
                <span class="error" id="emailError"></span>
              </div>

              <div class="input-field">
                <label for="admin-password">Admin Password</label>
                <input type="password" id="admin-password" name="adminpassword" placeholder="Your Password">
                <span class="error" id="passwordError"></span>
              </div>
              <button type="submit" role="button">Log-In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./signin.js" type="module"></script>
  <script>

  </script>
</body>

</html>
