<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Uttarakhand With Us">
  <meta name="keywords" content="Tourism,Uttarakhand,Nature,web-appication">
  <!-- open graph data -->
  <meta property="og:site_name" content="Uttarakhand Tourism">
  <meta property="og:title" content="Explore Uttarakhand With Us">
  <meta property="og:url" content="url">
  <meta property="og:image" content="Image Url">
  <title>Blog</title>
  <!-- link goggle font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./stylesheets/blogstyle.css">
</head>

<body>
  <dialog id="blog" class="blog-form-section " role="dialog">
    <div class="close-btn">
      <span id="close-dialog">
        <i class="fa-solid fa-xmark fa-2xl"></i>
      </span>
    </div>

    <div class="info">
      <h3>Share your experience</h3>
      <div class="blog-upload-form">
        <form method="post" id="blog-form" enctype="multipart/form-data">
          <div class="input-field">
            <label for="user-name">User Name</label>
            <input type="text" id="user-name" name="username" placeholder="Your Full Name" required readonly>
          </div>
          <div class="input-field">
            <label for="user-email">User Email</label>
            <input type="email" id="user-email" name="useremail" placeholder="Your Full Name" required readonly>
          </div>
          <div class="input-field">
            <label for="blog-heading">Blog heading</label>
            <input type="text" id="blog-heading" name="blogheading" placeholder="Blog heading">
            <span class="error" id="headingError"></span>
          </div>
          <div class="input-field">
            <label for="image">Image</label>
            <input type="url" id="image" name="image" placeholder="image Url">
          </div>
          <div class="input-field">
            <label for="message">Write Your Experience</label>
            <textarea name="message" id="message" placeholder="minimum 150 words"></textarea>
            <span class="error" id="msgError"></span>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </dialog>

  <section class="headerbar">
    <div class="header-section sc-xl">
      <div class="menuopen-btn" id="menu-open-btn">
        <span>
          <i class="fa-solid fa-bars fa-xl"></i>
        </span>
      </div>
      <header id="header">
        <div class="first-section">
          <a href="./index.html" class="logo">
            <img src="./Assests/logo.svg" alt="logo">
          </a>
          <span id="menu-close-btn">
            <i class="fa-solid fa-xmark fa-xl" style="color: #ffffff;"></i>
          </span>
        </div>
        <nav class="navigation">
          <ul>
            <li><a href="./index.html">Home</a> </li>
            <li class="district-container"><a>Districts</a>
              <div class="districts">
                <ul id="district-list">
                </ul>
              </div>
            </li>
            <li><a href="./blogs.html">Blogs</a> </li>
            <li><a href="./contact-us.html">Contact</a> </li>
            <li><a href="./about.html">About</a> </li>
          </ul>
        </nav>
      </header>

      <div class="profile-section">
        <div class="profile-image" id="headerProfileImage">
        </div>
        <div class="links hide">
          <a href="./profile.html">Profile</a>
          <div id="login-logout" class="btn">
            <!-- login logout btn -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <main class="main-container">
    <section class="container">
      <div class="blogs-section sc-xl">
        <h1 class="heading">Journey Through Our Thoughts: Blogs and Stories</h1>
        <div class="blog-banner" id="topBlogSection">
          <!-- top blog -->
        </div>
      </div>
    </section>

    <section class="container">
      <div class="featured-blog sc-xl">
        <div>
          <h2 class="heading">Featured Blog Post</h2>
          <button type="button" id="open-dialog">Add Blog</button>
        </div>
        <div class="blog-container scrollbar" id="blogContainer">
          <!-- blog cards -->
        </div>
      </div>
    </section>

    <section class="container">
      <div class="trending-blog sc-xl">
        <h2 class="heading mb-1">Trending Post</h2>
        <div class="blog-container scrollbar" id="trendingBlogs">
          <!-- trending blogs -->
        </div>
      </div>
    </section>
  </main>

  <section class="footer-section container" id="footerContainer">
    <!-- footer section -->
  </section>
  <script src="./scripts/logout.js"></script>
  <script src="./scripts/global.js"></script>
  <script src="./scripts/blogs.js" type="module"></script>
  <script>
    const openDialog = document.querySelector("#open-dialog");
    const closeDialog = document.querySelector("#close-dialog");
    const blog = document.querySelector("#blog");

    openDialog.addEventListener("click", () => {
      if (localStorage.getItem("isUserSignIn") === "false") {
        alert("Please Login first");
        location.href = "./signin.html";
      }
      else {
        blog.showModal();
      }
    });
    closeDialog.addEventListener("click", () => {
      blog.close();
    });
  </script>
</body>

</html>
