<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Uttarakhand With Us">
  <meta name="keywords" content="Tourism,Uttarakhand,Nature,web-appication">
  <!-- open graph data -->
  <meta property="og:site_name" content="Uttarakhand Tourism">
  <meta property="og:title" content="Explore Uttarakhand With Us">
  <meta property="og:url" content="url">
  <meta property="og:image" content="Image Url">
  <title>Uttarakhand Tourism </title>

  <!-- link goggle font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./stylesheets/signupstyle.css">
  <!-- font-awesome cdn  -->

</head>

<body>
  <section class="headerbar">
    <div class="header-section sc-xl">
      <div class="menuopen-btn" id="menu-open-btn">
        <span>
          <i class="fa-solid fa-bars fa-xl"></i>
        </span>
      </div>
      <header id="header">
        <div class="first-section">
          <a href="./index.html" class="logo">
            <img src="./Assests/logo.svg" alt="logo">
          </a>
          <span id="menu-close-btn">
            <i class="fa-solid fa-xmark fa-xl" style="color: #ffffff;"></i>
          </span>
        </div>
        <nav class="navigation">
          <ul>
            <li><a href="./index.html">Home</a> </li>
            <li class="district-container"><a>Districts</a>
              <div class="districts">
                <ul id="district-list">
                </ul>
              </div>
            </li>
            <li><a href="./blogs.html">Blogs</a> </li>
            <li><a href="./contact-us.html">Contact</a> </li>
            <li><a href="./about.html">About</a> </li>
          </ul>
        </nav>
      </header>

      <div class="profile-section">
        <div class="profile-image" id="headerProfileImage">
        </div>
        <div class="links hide">
          <a href="./profile.html">Profile</a>
          <div id="login-logout" class="btn">
            <!-- login logout btn -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="login">
    <div class="login-container">
      <div class="left">
        <img src="./Assests/login.jpg" alt="image">
      </div>
      <div class="right">
        <h2 class="heading">Welcome</h2>
        <div class="forms">
          <h3>Create Your Account -</h3>
          <a href="#">
            <span>
              <i class="fa-brands fa-google fa-xl" style="color: #000000;"></i>
            </span>
            <p>Continue with Google</p>
          </a>
          <div class="divider"><span>Or</span></div>
          <input type="checkbox" name="form-switch" id="switch">
          <div class="form signin-form">
            <form action="#" id="signin">
              <div class="input-field">
                <label for="user-email">User Email</label>
                <input type="email" id="user-email" name="useremail" placeholder="Your Email">
                <span class="error" id="emailError"></span>
              </div>

              <div class="input-field">
                <label for="user-password">User Password</label>
                <input type="password" id="user-password" name="userpassword" placeholder="Your Password">
                <span class="error" id="passwordError"></span>
              </div>
              <button type="submit" role="button">Log-In</button>
              <label for="switch">New User? Sign-Up Here</label>
            </form>
          </div>

          <div class="form signup-form">
            <form action="#" id="signup">
              <div class="input-field">
                <label for="new-user-name">Full Name</label>
                <input type="text" id="new-user-name" name="new-username" placeholder="Your Name">
                <span class="error" id="nameErr"></span>
              </div>
              <div class="input-field">
                <label for="new-user-email">User Email</label>
                <input type="email" id="new-user-email" name="new-useremail" placeholder="Your Email">
                <span class="error" id="emailErr"></span>
              </div>

              <div class="input-field">
                <label for="new-user-password">User Password</label>
                <input type="password" id="new-user-password" name="new-userpassword" placeholder="Your Password">
                <span class="error" id="passwordErr"></span>
              </div>

              <button type="submit">Create New Account</button>
              <label for="switch">Already have and account? Login here</label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./scripts/logout.js"></script>
  <script src="./scripts/formvalidation.js" type="module"></script>
  <script src="./scripts/global.js" type="module"> </script>
</body>

</html>
