<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Uttarakhand With Us">
    <meta name="keywords" content="Tourism,Uttarakhand,Nature,web-appication">
    <!-- open graph data -->
    <meta property="og:site_name" content="Uttarakhand Tourism">
    <meta property="og:title" content="Explore Uttarakhand With Us">
    <meta property="og:url" content="url">
    <meta property="og:image" content="Image Url">
    <title>Uttarakhand Tourism </title>
    <!-- link goggle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./stylesheets/signupstyle.css">
    <!-- font-awesome cdn  -->

</head>

<body>
    <main class="main-container">
        <section>
            <div class="login-container">
                <div class="left">
                    <img src="./Assests/front-image.jpg" alt="image">
                </div>
                <div class="right">
                    <h2 class="heading">Welcome</h2>
                    <div class="forms">
                        <h3>Create Your Account -</h3>
                        <a href="#">
                            <span>
                                <i class="fa-brands fa-google fa-xl" style="color: #000000;"></i>
                            </span>
                            <p>Continue with Google</p>
                        </a>
                        <div class="divider"><span>Or</span></div>
                        <input type="checkbox" name="form-switch" id="switch">
                        <div class="form signin-form">
                            <form action="#">
                                <div class="input-field">
                                    <label for="user-email">User Email</label>
                                    <input type="email" id="user-email" name="useremail" placeholder="Your Email"
                                        required>
                                </div>

                                <div class="input-field">
                                    <label for="user-password">User Password</label>
                                    <input type="password" id="user-password" name="userpassword"
                                        placeholder="Your Password" required>
                                </div>
                                <button type="submit">Log-In</button>
                                <label for="switch">New User? Sign-Up Here</label>
                            </form>
                        </div>

                        <div class="form signup-form">
                            <form action="#">
                                <div class="input-field">
                                    <label for="new-user-name">Full Name</label>
                                    <input type="text" id="new-user-name" name="newusername" placeholder="Your Name"
                                        required>
                                </div>
                                <div class="input-field">
                                    <label for="new-user-email">User Email</label>
                                    <input type="email" id="new-user-email" name="newuseremail" placeholder="Your Email"
                                        required>
                                </div>

                                <div class="input-field">
                                    <label for="new-user-password">User Password</label>
                                    <input type="password" id="new-user-password" name="new-userpassword"
                                        placeholder="Your Password" required>
                                </div>

                                <button type="submit">Create New Account</button>
                                <label for="switch">Already have and account? Login here</label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
